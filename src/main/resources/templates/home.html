<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessengerX</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>
<div class="container">
    <div class="row justify-content-center mt-5" sec:authorize="!isAuthenticated()">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Welcome to MessengerX</h1>
            <p class="text-center">Please <a class="highlight-link" href="/user/login">login</a> or <a
                    class="highlight-link" href="/user/signup">sign up</a> to start messaging!</p>
        </div>
    </div>

    <div class="row justify-content-center mt-5" sec:authorize="isAuthenticated()">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Start Chatting with your friends</h1>
            <p class="text-center"><a class="highlight-link" href="/friends">Get into</a>
        </div>
    </div>
</div>
</body>
</html>
