<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>
<ul class="list-group">
    <li th:each="notification : ${notifications}" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <span th:text="${notification.notificationDestinationUser}"></span>
            <span th:text="${notification.completed}"></span>
            <span th:text="${notification.id}"></span>
        </div>
    </li>
</ul>
</body>
</html>
