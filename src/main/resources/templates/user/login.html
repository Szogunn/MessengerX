<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Login</title>
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>
<div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h1 class="display-5">Login</h1>
    <div th:if="${param.error}">
        <p class="text-danger">Invalid username or password. Please try again.</p>
    </div>
    <form action="#" th:action="@{/user/login}" method="POST">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username"
                   maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password"
                   maxlength="20" required>
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="form-group" style="margin-top: 0.5em;">
        <label><a id="signup-link" th:href="@{/user/signup}">Click here to sign up</a></label>
    </div>
</div>
</body>
</html>
