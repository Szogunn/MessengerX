<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Znajomi</h2>
            <ul class="list-group">
                <li th:each="friend : ${friends}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span th:text="${friend.username}" ></span>
                            <span th:if="${friend.status}" class="badge bg-success ms-2">Online</span>
                            <span th:unless="${friend.status}" class="badge bg-secondary ms-2">Offline</span>
                        </div>
                        <div>
                            <a href="#" th:attr="data-username=${friend.username}" onclick="connect(this.getAttribute('data-username'))" class="btn btn-primary btn-sm">Połącz</a>
                            <form th:action="@{/friends/remove}" method="post" style="display: inline;">
                                <input type="hidden" name="username" th:value="${friend.username}" />
                                <button type="submit" class="btn btn-danger btn-sm">Usuń znajomego</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
            <form action="#" th:action="@{/friends/add}" method="POST">
                <div class="form-group">
                    <label for="username">Dodaj znajomego:</label>
                    <input type="input" class="form-control" name="username"  id="username" required>
                </div>
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
        </div>
        <!-- Obszar czatu -->
        <div class="col-md-8">
            <div th:replace="~{chat/chat::chat}"></div>
        </div>
    </div>
</div>
<script src="/js/Chat.js"></script>
<script src="/js/Stomp.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const eventSource = new EventSource('/notification/subscribe');
        eventSource.addEventListener('Weronika', function(event) {
            // Parsowanie otrzymanej wiadomości w formacie JSON
            const eventData = JSON.parse(event.data);
            if (eventData && eventData.type === 'USER_STATUS' && eventData.body && eventData.body.User && eventData.body.Online !== undefined) {
                // Znalezienie elementu listy znajomych odpowiadającego zmienionemu użytkownikowi
                const friendItem = document.querySelector(`li[data-username="${eventData.body.User}"]`);
                console.log(friendItem)

                // Jeśli znaleziono element i zmieniony status jest przeciwny do aktualnego statusu na stronie
                if (friendItem && friendItem.querySelector('.badge').classList.contains('bg-success') !== eventData.body.Online) {
                    // Zmiana klasy statusu na odpowiednią
                    friendItem.querySelector('.badge').classList.toggle('bg-success');
                    friendItem.querySelector('.badge').classList.toggle('bg-secondary');

                    // Aktualizacja tekstu statusu
                    const statusText = eventData.body.Online ? 'Online' : 'Offline';
                    friendItem.querySelector('.badge').innerText = statusText;
                }
            }
        });

        // Obsługa zamknięcia EventSource w przypadku wystąpienia błędu
        eventSource.addEventListener('error', function(error) {
            console.error('EventSource encountered an error:', error);
        });

    });
</script>
</body>
</html>
